<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>YouTube Video Search</title>-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        header h1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 導航欄樣式 */
        #navbar {
            display: flex;
            align-items: center;
        }

        /* 在手機上顯示展開符號 */
        #menuToggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 的比例 */
            position: relative;
            overflow: hidden; /* 隱藏超出容器的部分 */
        }

        /* 內嵌框架樣式 */
        iframe {
            position: absolute;
            top: 0;
            left: 10;
            right: 10;
            width: 80%;
            height: 80%;
            border: none;
            object-fit: cover; /* 保持比例並填滿容器 */
        }

        
        .zoom {
            width: 500px;
            left: 10px;
            right: 10px;
            transition: transform 0.5s ease;
        }

        .zoom:hover {
            transform: scale(1.2);
        }


        @media (max-width: 600px) {

                
            .zoom {
                width: 200px;
                transition: transform 0.5s ease;
            }

            .zoom:hover {
                transform: scale(1.2);
            }

            #menuToggle {
                display: block;
            }

            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px; /* 調整為你的 header 高度 */
                right: 0;
                background: #fff; /* 背景顏色 */
                width: 100%;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            }

            #navbar.active {
                display: flex;
            }
            #videoThumbnailContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 的比例 */
            position: relative;
            background: #000; /* 背景顏色 */
            overflow: hidden; /* 隱藏超出容器的部分 */
        }

        #videoThumbnailContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* 保持比例並填滿容器 */
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 的比例 */
            position: relative;
            background: #000; /* 背景顏色 */
            overflow: hidden; /* 隱藏超出容器的部分 */
        }

        /* 內嵌框架樣式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* 保持比例並填滿容器 */
        }
        }

        

        #birthButton {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #birthButton:hover {
            transform: scale(1.1); /* 鼠標懸停時縮放 */
        }

        

        #how {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #how:hover {
            transform: scale(1.1); /* 鼠標懸停時縮放 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gift icon"></i></i><small>  by RC鋼筋混泥土</small></h1>
            <div id="menuToggle"><i class="fas fa-bars"></i></div>
            <nav id="navbar">
                <button id="birthButton"><i class="fas fa-birthday-cake"></i></h</button>
                <button id="how"><i class="fas fa-question"></i></button>
                <button id="homeButton">Home</button>
                <button id="playlistButton">My Playlist</button>
            </nav>
        </header>
        <h1>祝你生日快樂! </h1><br><br>
        <img src="\hbd.png" alt="Zoom Effect" class="zoom">
        <h6 style="color: rgb(6, 3, 187);">網路詐騙猖獗，妥善保護個資，切勿輕信他人  <i class="fas fa-laugh-squint"></i></h6>
    

    <footer>
        Created by RC 鋼筋混泥土
    </footer>
    </div>
    <script src="bir.js"></script>
    <script>
        
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
